<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Little Rusty Chat Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #chat-container {
        width: 400px;
        background-color: #ffffff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        padding: 20px;
      }

      #messages {
        height: 300px;
        overflow-y: auto;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 4px;
      }

      #chatbar {
        display: flex;
      }

      #chatbar input[type="text"] {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px 0 0 4px;
        outline: none;
      }

      #chatbar button {
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 0 4px 4px 0;
        cursor: pointer;
      }

      #chatbar button:hover {
        background-color: #0056b3;
      }

      #username-popup {
        /*display: none;*/
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      #username-popup div {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
      }

      #username-popup input[type="text"] {
        padding: 10px;
        width: 80%;
        margin-bottom: 10px;
        border-radius: 4px;
        border: 1px solid #ddd;
      }

      #username-popup button {
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      #username-popup button:hover {
        background-color: #218838;
      }
    </style>
  </head>

  <body>
    <div id="username-popup">
      <div>
        <h2>Enter Your Username</h2>
        <input type="text" id="username-input" placeholder="Username" />
        <button id="join-btn">Join</button>
      </div>
    </div>

    <div id="chat-container">
      <div id="messages"></div>
      <div id="chatbar">
        <input type="text" id="chat-input" placeholder="Type a message..." />
        <button id="send-btn">Send</button>
      </div>
    </div>
    <script src="dist/websocket.js" type="module"></script>
    <script>
      const usernamePopup = document.getElementById("username-popup");
      const usernameInput = document.getElementById("username-input");
      const joinBtn = document.getElementById("join-btn");
      const chatInput = document.getElementById("chat-input");
      const sendBtn = document.getElementById("send-btn");
      const messagesDiv = document.getElementById("messages");

      let username = "";

      joinBtn.addEventListener("click", () => {
        username = usernameInput.value.trim();
        if (username) {
          join(username);
          usernamePopup.style.display = "none";
        } else {
          alert("Please enter a valid username.");
        }
      });

      sendBtn.addEventListener("click", () => {
        console.log("Send");
        const message = chatInput.value.trim();
        if (message) {
          chat(message);
          chatInput.value = "";
        }
      });

      socket.addEventListener("message", (event) => {
        const data = JSON.parse(event.data);
        handleServerResponse(data);
      });

      function displayMessage(text) {
        const messageElement = document.createElement("div");
        messageElement.textContent = text;
        messagesDiv.appendChild(messageElement);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }
    </script>
  </body>
</html>
